<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo de tablas en HTML</title>
  <style>
    table {
      border: 1px solid salmon;
    }
    th, td {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Manejo de tablas en HTML</h1>
  <table>
    <thead>
      <tr>
        <th>Numero de control</th>
        <th>Nombre</th>
        <th>Especialidad</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>023043205430</td>
        <td>Luis Carlos Millas</td>
        <td>Programación</td>
      </tr>
      <tr>
        <td>384758934739</td>
        <td>Juan Lopez</td>
        <td>Electrónica</td>
      </tr>
      <tr>
        <td>456456456456</td>
        <td>Maria Perez</td>
        <td>Contabilidad</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
