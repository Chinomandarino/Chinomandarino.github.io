<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Gato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        form {
            margin-top: 20px;
        }
        .tablero {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-gap: 5px;
        }
        input[type="text"] {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Juego del Gato</h1>
    <form action="Practica3.php" method="POST">
        <label for="jugador1">Jugador 1 (X): </label>
        <input type="text" id="jugador1" name="jugador1" value="Juan" required>
        <label for="jugador2">Jugador 2 (O): </label>
        <input type="text" id="jugador2" name="jugador2" value="Maria" required><br><br>

        <div class="tablero">
            <input type="text" name="gato[]" value="X" required>
            <input type="text" name="gato[]" value="O" required>
            <input type="text" name="gato[]" value="X" required>
            <input type="text" name="gato[]" value="X" required>
            <input type="text" name="gato[]" value="O" required>
            <input type="text" name="gato[]" value="O" required>
            <input type="text" name="gato[]" value="X" required>
            <input type="text" name="gato[]" value="X" required>
            <input type="text" name="gato[]" value="O" required>
        </div>

        <input type="submit" value="Jugar">
    </form>
</body>
</html>
