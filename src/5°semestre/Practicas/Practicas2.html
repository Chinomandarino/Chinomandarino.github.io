<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Mis prácticas del primer parcial</title>
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6">
            Mis prácticas del primer parcial
        </h1>
        <ul class="space-y-6">
            <!-- Práctica #1 -->
            <li class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold">Práctica #1</h2>
                <p class="text-gray-600">JavaScript #2</p>
                <div class="mt-2 space-x-4">
                    <a href="../Parcial2/Practica1/practica1.html" class="text-blue-600 hover:underline">HTML</a>
                    <a href="../Parcial2/Practica1/practica1.js" class="text-blue-600 hover:underline">JavaScript</a>
                    <a href="#" onclick="openModal('modal1')" class="text-blue-600 hover:underline">FOTO</a>
                </div>
            </li>
            <!-- Práctica #2 -->
            <li class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold">Práctica #2</h2>
                <p class="text-gray-600">JavaScript #2</p>
                <div class="mt-2 space-x-4">
                    <a href="../Parcial2/Practica2/Practica2.html" class="text-blue-600 hover:underline">HTML</a>
                    <a href="../Parcial2/Practica2/practica2.js" class="text-blue-600 hover:underline">JavaScript</a>
                    <a href="#" onclick="openModal('modal2')" class="text-blue-600 hover:underline">FOTO</a>
                </div>
            </li>
        </ul>

    </div>

    <!-- Modal -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal1')">&times;</span>
            <img src="../Parcial2/Practica1/image.png" alt="FOTO" class="w-full">
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal2')">&times;</span>
            <img src="../Parcial2/Practica2/image.png" alt="FOTO" class="w-full">
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        window.onclick = function (event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>

</html>
