<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Personalización de Elementos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

</head>

<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Generador de Elementos Personalizados</h1>

        <!-- Cambiar visibilidad del bloque -->
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700" onclick="toggleVisibility()">
            Mostrar/Ocultar Bloque
        </button>
        <div id="customBlock" class="mt-4 p-4 bg-blue-100 rounded-md">
            <!-- Este es el bloque personalizado que cambia con las interacciones -->
            <p id="blockText" class="text-xl">
                Este es un bloque personalizable. ¡Haz clic en los botones para cambiar su estilo y contenido!
            </p>
            <img id="customImage" src="https://via.placeholder.com/150" alt="Imagen Personalizable" class="mt-4">
        </div>

        <!-- Cambiar color de fondo del bloque -->
        <button class="bg-green-500 text-white px-4 py-2 mt-4 rounded-md hover:bg-green-700"
            onclick="changeBlockColor()">
            Cambiar Color de Fondo
        </button>

        <!-- Cambiar color del texto -->
        <button class="bg-yellow-500 text-white px-4 py-2 mt-4 rounded-md hover:bg-yellow-700"
            onclick="changeTextColor()">
            Cambiar Color del Texto
        </button>

        <!-- Cambiar imagen del bloque -->
        <button class="bg-purple-500 text-white px-4 py-2 mt-4 rounded-md hover:bg-purple-700" onclick="changeImage()">
            Cambiar Imagen
        </button>

        <!-- Input para cambiar el texto del bloque -->
        <div class="mt-4">
            <input type="text" id="customTextInput" class="border border-gray-300 p-2 rounded-md"
                placeholder="Escribe un nuevo texto">
            <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700" onclick="updateBlockText()">
                Cambiar Texto del Bloque
            </button>
        </div>

        <!-- Cambiar tamaño del texto -->
        <button class="bg-pink-500 text-white px-4 py-2 mt-4 rounded-md hover:bg-pink-700" onclick="changeTextSize()">
            Cambiar Tamaño del Texto
        </button>

    </div>

    <script src="practica1.js"></script> <!-- Cargamos el archivo JavaScript -->
</body>

</html>
