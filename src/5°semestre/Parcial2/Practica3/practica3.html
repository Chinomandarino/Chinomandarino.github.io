<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego del Gato</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    .cell {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    .cell:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    .cell.X {
      color: #f56565;
      /* Color para el jugador X */
    }

    .cell.O {
      color: #68d391;
      /* Color para el jugador O */
    }

    .board {
      border: 2px solid #e2e8f0;
      border-radius: 0.375rem;
    }

    .difficulty-list {
      list-style-type: none;
      padding: 0;
      margin-left: 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .difficulty-item {
      margin-bottom: 0.5rem;
    }

    .difficulty-button {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #e2e8f0;
      border-radius: 0.375rem;
      padding: 0.5rem;
      font-size: 1.25rem;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
      background-color: white;
    }

    .difficulty-button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    .difficulty-button.selected {
      background-color: #68d391;
      /* Color para el botón seleccionado */
      color: white;
      border-color: #68d391;
    }

    .star {
      font-size: 1.5rem;
      /* Tamaño de las estrellas */
    }

    .switch-container {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }

    .switch {
      display: flex;
      align-items: center;
      margin-right: 1rem;
    }

    .switch input {
      display: none;
      /* Ocultar el checkbox */
    }

    .switch-label {
      cursor: pointer;
      width: 50px;
      height: 24px;
      background: #ccc;
      border-radius: 50px;
      position: relative;
      transition: background 0.3s;
    }

    .switch-label::after {
      content: '';
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }

    .switch input:checked+.switch-label {
      background: #68d391;
      /* Color para el switch activado */
    }

    .switch input:checked+.switch-label::after {
      transform: translateX(26px);
      /* Mover el botón del switch */
    }

    .switch-icons {
      display: flex;
      align-items: center;
      margin: 0 10px;
    }

    .switch-icons i {
      font-size: 1.5rem;
      /* Tamaño de los iconos */
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 font-sans">
  <h1 class="text-3xl font-bold mb-6">Juego del Gato</h1>

  <div class="switch-container">
    <div class="switch-icons">
      <i class="fas fa-user"></i> <!-- Icono para el jugador -->
    </div>
    <div class="switch">
      <input type="checkbox" id="modeSwitch" />
      <label class="switch-label" for="modeSwitch"></label>
    </div>
    <div class="switch-icons">
      <i class="fas fa-robot"></i> <!-- Icono para el bot -->
    </div>
  </div>

  <div class="flex">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div id="message" class="text-xl font-bold mb-4"></div>
      <div id="board" class="grid grid-cols-3 gap-2 mb-4 board">
        <div class="cell w-20 h-20 border border-gray-300 rounded-md"></div>
        <div class="cell w-20 h-20 border border-gray-300 rounded-md"></div>
        <div class="cell w-20 h-20 border border-gray-300 rounded-md"></div>
        <div class="cell w-20 h-20 border border-gray-300 rounded-md"></div>
        <div class="cell w-20 h-20 border border-gray-300 rounded-md"></div>
        <div class="cell w-20 h-20 border border-gray-300 rounded-md"></div>
        <div class="cell w-20 h-20 border border-gray-300 rounded-md"></div>
        <div class="cell w-20 h-20 border border-gray-300 rounded-md"></div>
        <div class="cell w-20 h-20 border border-gray-300 rounded-md"></div>
      </div>
      <button type="button" id="reset"
        class="mt-4 px-4 py-2 bg-gray-500 text-white font-bold rounded-md shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
        Reiniciar Juego
      </button>
      <div class="mt-4 text-lg">
        <div>Victorias: <span id="wins">0</span></div>
        <div>Derrotas: <span id="losses">0</span></div>
      </div>
    </div>
    <ul class="difficulty-list">
      <li class="difficulty-item">
        <button data-difficulty="1" class="difficulty-button star">⭐</button>
      </li>
      <li class="difficulty-item">
        <button data-difficulty="2" class="difficulty-button star">⭐⭐</button>
      </li>
      <li class="difficulty-item">
        <button data-difficulty="3" class="difficulty-button star">⭐⭐⭐</button>
      </li>
      <li class="difficulty-item">
        <button data-difficulty="4" class="difficulty-button star">⭐⭐⭐⭐</button>
      </li>
      <li class="difficulty-item">
        <button data-difficulty="5" class="difficulty-button star">⭐⭐⭐⭐⭐</button>
      </li>
    </ul>
  </div>

  <script src="/Juego.js"></script>


</body>

</html>
