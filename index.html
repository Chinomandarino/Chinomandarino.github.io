  <title>Portafolio Personal</title>

    @keyframes caerMedio {

    }

    .caerMedio {
      animation: caerMedio 2s ease-out;
    }
  </style>
</head>

    <nav class="bg-white rounded-full py-4 px-6 shadow-xl mt-20">
      <ul class="flex space-x-6">
        <li class="caerMedio">

            Tic-tac-toe

    </nav>
