<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/path/to/new-logo.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Portafolio Personal</title>
    <style>
      @keyframes caerMedio {
        0% {
          transform: translateY(-100%);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .caerMedio {
        animation: caerMedio 2s ease-out;
      }
    </style>
  </head>
  <body class="bg-[#ba4778] h-screen flex items-center justify-center">
    <div class="w-full flex flex-col items-center">
      <!-- Foto de perfil -->
      <img
        id="Foto"
        src="https://avatars.githubusercontent.com/u/109099967?v=4"
        alt="Foto"
        class="w-[50px] h-[50px] rounded-[5%] transition-all hover:rounded-full shadow-md mb-3"
      />

      <!-- Navegación -->
      <nav class="bg-white rounded-full py-2 px-6 shadow-xl">
        <ul class="flex space-x-6">
          <li class="list-none caerMedio">
            <a
              href="/src/5°semestre/Practicas/Practicas1.html"
              class="text-[#03093b] text-lg font-medium hover:text-[#00bc51] transition duration-200 relative"
            >
              Parcial 1
            </a>
          </li>
          <li class="list-none caerMedio">
            <a
              href="/src/5°semestre/Practicas/Practicas2.html"
              class="text-[#03093b] text-lg font-medium hover:text-[#00bc51] transition duration-200 relative"
            >
              Parcial 2
            </a>
          </li>
          <li class="list-none caerMedio">
            <a
              href="/src/5°semestre/Practicas/Practicas3.html"
              class="text-[#03093b] text-lg font-medium hover:text-[#00bc51] transition duration-200 relative"
            >
              Parcial 3
            </a>
          </li>
          <li class="list-none caerMedio">
            <a
              href="/Bootstrap/index.html"
              class="text-[#03093b] text-lg font-medium hover:text-[#00bc51] transition duration-200 relative"
            >
              Página Copia
            </a>
          </li>
          <li class="list-none caerMedio">
            <a
              href="/juego.html"
              class="text-[#03093b] text-lg font-medium hover:text-[#00bc51] transition duration-200 relative"
            >
              Tic-tac-toe
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
