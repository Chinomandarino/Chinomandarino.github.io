<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 6</title>
  </head>
  <body>
    <h1>Formularios en HTML para registro del CLIENTE</h1>

    <hr />

    <div>
      <form action="">
        <label for="nombre">Nombre del cliente</label>
        <input
          type="text"
          id="nombre"
          placeholder="Ingresa tu nombre"
          value="González Rodríguez Omar"
        />
        <br /><br />

        <label for="edad">Edad</label>
        <input type="number" id="edad" placeholder="Teclea tu Edad" />
        <br /><br />

        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" />
        <br /><br />

        <label for="escuela">Escuela</label>
        <select id="escuela">
          <option value="">Selecciona la Escuela</option>
          <option value="CETis 107°">CETis 107°</option>
          <option value="CBTIS">CBTIS</option>
          <option value="UAS">UAS</option>
        </select>
        <br /><br />

        <label for="color">Selecciona un color</label>
        <input type="color" id="color" />
        <br /><br />

        <label for="sexo">Sexo:</label>
        <input type="radio" id="masculino" name="sexo" />Masculino
        <input type="radio" id="femenino" name="sexo" />Femenino
        <input type="radio" id="otro" name="sexo" />Otro
        <br /><br />

        <label for="pasatiempos">Pasatiempos</label>
        <input type="checkbox" id="futbol" /> Jugar futbol
        <input type="checkbox" id="musica" /> Escuchar música
        <input type="checkbox" id="deporte" /> Practicar otro deporte
        <br /><br />

        <label for="comentarios">Comentarios</label><br />
        <textarea id="comentarios" cols="100" rows="10">Comentarios</textarea>
        <br /><br />

        <label for="foto">Selector de una foto</label>
        <input type="file" id="foto" />
        <br /><br />

        <input type="submit" value="Guardar Cliente" />
        <br /><br />
      </form>
    </div>
  </body>
</html>
